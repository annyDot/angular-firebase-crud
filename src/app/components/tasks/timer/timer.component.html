<div class="timer">
  <b>{{ timerService.counter | date: "HH:mm:ss" }} </b>
  <button
    class="btn btn-success"
    [disabled]="clicked"
    (click)="onStartClick(); clicked = true"
  >
    Start
  </button>

  <button
    class="btn btn-danger"
    *ngIf="!stop"
    (click)="onStopClick(); clicked = false"
    (dblclick)="onResetClick()"
  >
    Stop
  </button>

  <br/>
  {{ displayTime }}
</div>
